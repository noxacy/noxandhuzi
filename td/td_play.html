<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing Tower Defense | Noxacy Arcade</title>
    <style>
        body { background-color: #0b0c10; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Layout Grid */
        .container { display: grid; grid-template-columns: 1fr 800px 300px; gap: 20px; padding: 20px; max-width: 1400px; }

        /* The Game Box */
        .game-wrapper { grid-column: 2; background: #000; border-radius: 8px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        iframe { width: 800px; height: 600px; border: none; }

        /* Sidebar for Ads/Other Games */
        .sidebar { grid-column: 3; display: flex; flex-direction: column; gap: 15px; }
        .ad-space { background: #1b1c22; height: 250px; display: flex; align-items: center; justify-content: center; border: 1px dashed #444; color: #666; }
        
        .other-games-mini { background: #1b1c22; padding: 10px; border-radius: 8px; }
        .mini-card { display: flex; gap: 10px; margin-bottom: 10px; text-decoration: none; color: white; font-size: 0.8rem; }
        .mini-thumb { width: 50px; height: 50px; background: #333; border-radius: 4px; }

        .game-info { grid-column: 2; padding: 20px 0; }
        .nav-bar { width: 100%; background: #1b1c22; padding: 15px 40px; box-sizing: border-box; }
        .nav-bar a { color: #7a2fff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="index.html">‚Üê BACK TO ARCADE</a>
    </div>

    <div class="container">
        <div class="game-wrapper">
            <iframe src="index.html"></iframe>
        </div>

        <div class="game-info">
            <h2>Tower Defense</h2>
            <p>Defend the route from waves of enemies. Upgrade your towers and survive!</p>
        </div>

        <div class="sidebar">
            <div class="ad-space">ADVERTISEMENT</div>
            
            <div class="other-games-mini">
                <h4>Related Games</h4>
                <a href="#" class="mini-card">
                    <div class="mini-thumb"></div>
                    <div><strong>Coming soon</strong><br>Action</div>
                </a>
                <a href="#" class="mini-card">
                    <div class="mini-thumb"></div>
                    <div><strong>Coming soon</strong><br>Adventure</div>
                </a>
            </div>
            
            <div class="ad-space">ADVERTISEMENT</div>
        </div>
    </div>

</body>
</html>
