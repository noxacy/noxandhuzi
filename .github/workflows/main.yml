name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag==0.9.0
          python -m pip install numpy

      - name: Build and Organize All Games
        run: |
          rm -rf */build
          rm -rf deploy
          mkdir -p deploy
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/

          
          # Oyun klasörlerini dolaş
          for dir in */; do
            dirname=${dir%/}
            if [ "$dirname" == "deploy" ] || [ "$dirname" == ".github" ]; then
              continue
            fi

            if [ -f "$dirname/main.py" ]; then
              echo "Building game in folder: $dirname"

              python -m pygbag --build "$dirname/"

              mkdir -p "deploy/$dirname"
              cp -r "$dirname/build/web/"* "deploy/$dirname/"

              # Resimleri ve _play.html kopyala
              cp "$dirname"/*.png "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.jpg "deploy/$dirname/" 2>/dev/null || true
              if [ -f "$dirname/${dirname}_play.html" ]; then
                cp "$dirname/${dirname}_play.html" "deploy/$dirname/"
              fi

              # --- PATCH: index.html ---
              INDEX_FILE="deploy/$dirname/index.html"
              if [ -f "$INDEX_FILE" ]; then
                TMP_FILE="$INDEX_FILE.tmp"
                echo "<!DOCTYPE html>" > "$TMP_FILE"
                echo "<script>
                if (typeof navigator.userAgentData === 'undefined') {
                    navigator.userAgentData = { mobile: false };
                }
                window.addEventListener('load', () => {
                    if (typeof py_init === 'function') { py_init(); }
                });
                </script>" >> "$TMP_FILE"
                tail -n +1 "$INDEX_FILE" >> "$TMP_FILE"
                mv "$TMP_FILE" "$INDEX_FILE"
              fi
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
