name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag --upgrade
          python -m pip install numpy

      - name: Build and Organize All Games
        run: |
          mkdir -p deploy
          # Genel dosyaları kopyala
          cp ads.txt privacy.html terms.html about.html contact.html deploy/ 2>/dev/null || true
          
          for dir in */; do
            dirname=${dir%/}
            
            if [ "$dirname" == "deploy" ] || [ "$dirname" == ".github" ]; then
              continue
            fi

            if [ -f "$dirname/main.py" ]; then
              echo "Building game in folder: $dirname"
              
              # 1. Pygbag Build al
              python -m pygbag --build "$dirname/"
              
              # 2. DOCTYPE FIX: index.html'in en başına <!DOCTYPE html> ekle
              # Bu komut dosyanın en başına (1i) bu satırı yerleştirir
              sed -i '1i <!DOCTYPE html>' "$dirname/build/web/index.html"
              
              # 3. USERAGENT DATA FIX: Navigator hatasını engellemek için scripti ekle
              # </head> etiketinden hemen önce yamayı yerleştirir
              PATCH_SCRIPT='<script>if(!navigator.userAgentData){navigator.userAgentData={mobile:/Android|iPhone|iPad/i.test(navigator.userAgent),platform:navigator.platform};}</script>'
              sed -i "s|</head>|$PATCH_SCRIPT</head>|" "$dirname/build/web/index.html"

              # 4. Dosyaları Deploy klasörüne taşı
              mkdir -p "deploy/$dirname"
              cp -r "$dirname/build/web/"* "deploy/$dirname/"
              
              # Assetleri kopyala (Gerekliyse)
              cp "$dirname"/*.png "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.jpg "deploy/$dirname/" 2>/dev/null || true

              if [ -f "$dirname/${dirname}_play.html" ]; then
                cp "$dirname/${dirname}_play.html" "deploy/$dirname/"
              fi
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages

          
