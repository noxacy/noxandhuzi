name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag --upgrade
          python -m pip install numpy

      - name: Build and Organize
        run: |
          # 1. Dağıtım klasörünü oluştur
          mkdir -p deploy
          
          # 2. Kök dizindeki ana web dosyalarını kopyala
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/ 2>/dev/null || true
          
          # 3. Her oyun klasörü için build al (aclicker, projectx, td)
          for dir in aclicker projectx td; do
            if [ -d "$dir" ] && [ -f "$dir/main.py" ]; then
              echo "--- BUILDING GAME: $dir ---"
              
              # Pygbag build: Bu komut build/web klasörünü oluşturur
              python -m pygbag --build --no_opt "$dir/"
              
              # Hedef klasörü oluştur
              mkdir -p "deploy/$dir"
              
              # Pygbag'in ürettiği her şeyi (index.html, .js, .data vb.) taşı
              if [ -d "$dir/build/web" ]; then
                cp -r "$dir/build/web/"* "deploy/$dir/"
                
                # ÖNEMLİ: Kendi HTML dosyanı (örn: projectx_play.html) index.html olarak kopyala
                # Çünkü pygbag runtime'ı index.html üzerinden çalışmaya ayarlıdır.
                if [ -f "$dir/${dir}_play.html" ]; then
                  cp "$dir/${dir}_play.html" "deploy/$dir/index.html"
                fi
                
                # Navigator Yama (Hata giderici)
                find "deploy/$dir" -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i 's/navigator.userAgentData.mobile/(navigator.userAgentData \&\& navigator.userAgentData.mobile ? navigator.userAgentData.mobile : \/Mobi|Android|iPhone\/i.test(navigator.userAgent))/g' {} +
              fi
              
              # JSON ve Resim gibi yan dosyaları doğrudan klasöre kopyala
              cp "$dir"/*.json "$dir"/*.png "$dir"/*.jpg "deploy/$dir/" 2>/dev/null || true
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deploy
          clean: true